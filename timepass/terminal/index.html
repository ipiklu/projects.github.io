<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="icon" href="img/s.gif" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <div id="terminal-container">
        <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='../server/index.html'" title="Go back to main library" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/s.gif" style="max-width:10px" />Exit Terminal</button>
        <div id="output"></div>
        	<div class="line">Web-Terminal v4.1</div>
        	<div class="line">Type 'help' to see available commands.</div>
        	<div class="line"></div>
        <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
