<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <!---Alert--->
	<link rel="stylesheet" href="../../alertify.js-0.3.11/themes/alertify.core.css" />
	<link rel="stylesheet" href="../../alertify.js-0.3.11/themes/alertify.default.css" />
    <script src="../../alertify.js-0.3.11/lib/alertify.min.js"></script>
	<title>Reminder Calendar</title>
    <link rel = "icon" href="img/s.gif" type="image/x-icon">
</head>

<body>
<div class="header" style="background-color:#AA205C">
       <a href="../../index.html" title="Home"><img src="img/s.gif" style="max-width: 2%; max-height: 3%; float:left"/></a>
       <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='../server/index.html'" title="Go back to main library" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/back.gif" style="max-width:10px" />Back</button>
       <button id="printPageButton" class="btn signup btnEffect" onClick="window.print()" title="Print this page" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/print.gif" style="max-width:10px" />Print</button>
        <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='index.html'" title="Print this page" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/settings.gif" style="max-width:10px" />Refresh</button>
        <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='clock/index.html'" title="See the time" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/clock3.gif" style="max-width:10px" />Clock</button>    
    </div>    
    <br /><br /><br><br><br><br><br>
	<!-- Main wrapper for the calendar application -->
	<div class="wrapper">
		<div class="container-calendar">
			<div id="left">
				<h1>Reminder Calendar</h1>
				<div id="event-section">
					<h3>Add Event</h3>
					<input type="date" id="eventDate">
					<input type="text"
						id="eventTitle"
						placeholder="Event Title">
					<input type="text"
						id="eventDescription"
						placeholder="Event Description">
					<button id="addEvent" class="btn signup btnEffect" onclick="addEvent()">
						Add
					</button>
				</div>
				<div id="reminder-section">
					<h3>Reminders</h3>
					<!-- List to display reminders -->
					<ul id="reminderList">
						<li data-event-id="1">
							<strong>Event Title</strong>
							- Event Description on Event Date
							<button class="delete-event"
								onclick="deleteEvent(1)">
								Delete
							</button>
						</li>
					</ul>
				</div>
			</div>
			<div id="right">
				<h3 id="monthAndYear"></h3>
				<div class="button-container-calendar">
					<button id="previous" class="btn signup btnEffect"
							onclick="previous()">
						‹
					</button>
					<button id="next" class="btn signup btnEffect"
							onclick="next()">
						›
					</button>
				</div>
				<table class="table-calendar"
					id="calendar"
					data-lang="en">
					<thead id="thead-month"></thead>
					<!-- Table body for displaying the calendar -->
					<tbody id="calendar-body"></tbody>
				</table>
				<div class="footer-container-calendar">
					<label for="month">Jump To: </label>
					<!-- Dropdowns to select a specific month and year -->
					<select id="month" onchange="jump()" class="btn signup btnEffect">
						<option value=0>Jan</option>
						<option value=1>Feb</option>
						<option value=2>Mar</option>
						<option value=3>Apr</option>
						<option value=4>May</option>
						<option value=5>Jun</option>
						<option value=6>Jul</option>
						<option value=7>Aug</option>
						<option value=8>Sep</option>
						<option value=9>Oct</option>
						<option value=10>Nov</option>
						<option value=11>Dec</option>
					</select>
					<!-- Dropdown to select a specific year -->
					<select id="year" onchange="jump()" class="btn signup btnEffect"></select>
				</div>
			</div>
		</div>
	</div>
	<!-- Include the JavaScript file for the calendar functionality -->
	<script src="js/script.js"></script>
    
<!-----------------------Footer---------------------------> 
	<footer align="center" style="position:relative; color:#AA205C; bottom: 0; width: 100%;">
		<center> 
        	<font color="#AA205C">
            	<p id="date"> </p>
				   <script>
                    document.getElementById("date").innerHTML = Date();
                   </script>
            </font>
         </center>

</body>

</html>
