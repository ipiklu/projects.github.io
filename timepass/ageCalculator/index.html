<!-- Removed dark mode classes from body -->
<body class="bg-gray-50 text-gray-800 min-h-screen p-4 md:p-12 font-sans transition-colors duration-300">
       <a href="../../index.html" title="Home"><img src="img/s.gif" class="imgS"/></a>
		<div align="right">
  			<input type="checkbox" id="dark-mode">
  			<label for="dark-mode"></label>
  			<div class="background"></div>
		</div>
    <div class="w-full max-w-2xl mx-auto">
        <header class="mb-8 flex justify-between items-start">
            <div class="text-left">
                <h1 class="text-4xl font-extrabold mb-2 index"><a onclick="return(reloadClear());" title="Reload" style="cursor:pointer;">Age Calculator</a></h1>
                <!-- Retained light mode text colors -->
                <p class="text-gray-500 index">Select your date of birth below</p>
            </div>
      <button id="printPageButton" class="btn signup btnEffect" onClick="window.print()" title="Print this page" style="background:#AA205C; color:#EEE; float:right">
        <img src="img/print.gif" style="max-width:15px" /></button>            
      <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='../server/index.html'" title="Go back to main library" style="background:#AA205C; color:#EEE; float:right">
     	<img src="img/back.gif" style="max-width:11px" /></button>    
        </header>

        <!-- Age Display Result: Dark mode shadow class removed -->
        <div id="result-display" class="bg-emerald-500 input-container text-white p-6 rounded-xl shadow-lg mb-8 text-center transition duration-300" style="background-color:#AA205C;">
            <p class="text-lg font-medium opacity-80">You are currently</p>
            <p id="age-text" class="text-5xl font-bold mt-1 tracking-tight">0 years old</p>
            <p id="full-details" class="text-sm mt-3 opacity-90"></p>
        </div>

        <!-- Date Wheel Container: Dark mode background class removed -->
        <div class="relative input-container flex justify-center p-4 rounded-xl shadow-lg">
            <div class="selector-highlight"></div>
            
            <!-- Day Column -->
            <div class="flex flex-col items-center w-20 mr-4 border-r border-gray-300">
                <!-- Retained light mode text colors -->
                <legend class="text-xs font-semibold uppercase text-yellow-700 mb-2">Day</legend>
                <div id="day-wheel" class="scroll-wheel w-full text-center">
                    <div class="wheel-container" id="day-container">
                        <!-- Day items injected here -->
                    </div>
                </div>
            </div>

            <!-- Month Column -->
            <div class="flex flex-col items-center w-24 mr-4 border-r border-gray-300">
                <!-- Retained light mode text colors -->
                <legend class="text-xs font-semibold uppercase text-yellow-700 mb-2">Month</legend>
                <div id="month-wheel" class="scroll-wheel w-full text-center">
                    <div class="wheel-container" id="month-container">
                        <!-- Month items injected here -->
                    </div>
                </div>
            </div>

            <!-- Year Column -->
            <div class="flex flex-col items-center w-20">
                <!-- Retained light mode text colors -->
                <legend class="text-xs font-semibold uppercase text-yellow-700 mb-2">Year</legend>
                <div id="year-wheel" class="scroll-wheel w-full text-center">
                    <div class="wheel-container" id="year-container">
                        <!-- Year items injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
