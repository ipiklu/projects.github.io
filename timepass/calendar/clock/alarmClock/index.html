<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Alert--->
	<link rel="stylesheet" href="../../../../alertify.js-0.3.11/themes/alertify.core.css" />
	<link rel="stylesheet" href="../../../../alertify.js-0.3.11/themes/alertify.default.css" />
    <script src="../../../../alertify.js-0.3.11/lib/alertify.min.js"></script>    
    <title>Alarm-Clock</title>
    <link rel = "icon" href="img/s.gif" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" />
</head>
<body>
    <div class="clock-container">
    <!---------------------------------------------------------->
            <div class="top-lane">
               <a href="../../../../index.html" title="Home"><img src="img/s.gif" class="imgS"/></a>
                  <button id="printPageButton" class="btn signup btnEffect" onClick="window.location='../index.html'" title="Go back to Clock" style="background:#AA205C; color:#EEE; float:right">
                    <img src="img/back.gif" style="max-width:11px" /></button> 
                  <button id="printPageButton" class="btn signup btnEffect" onClick="return(reloadClear());" title="Reload" style="background:#AA205C; color:#EEE; float:right">
                    <img src="img/settings.gif" style="max-width:15px" /></button>    
                     <br /><br /><br />              
                <div align="right">
                    <input type="checkbox" id="dark-mode">
                    <label for="dark-mode"></label>
                    <div class="background"></div>
                </div>    
     		</div> 
    <!---------------------------------------------------------->             
        <div id="mainTimeDisplay" class="clock-display" onClick="return(reloadClear());" style="cursor:pointer;">00:00:00 AM</div>

        <div class="selectors-container">
            <div class="time-column">
                <legend for="alarmHourSelect" style="color:#D93E9E">Hour</legend>
                <select id="alarmHourSelect" class="time-select" data-type="hour">
                    </select>
            </div>

            <div class="time-column">
                <legend for="alarmMinuteSelect" style="color:#D93E9E">Minute</legend>
                <select id="alarmMinuteSelect" class="time-select" data-type="minute">
                    </select>
            </div>

            <div class="time-column">
                <legend for="alarmPeriodSelect" style="color:#ABCC16">AM/PM</legend>
                <select id="alarmPeriodSelect" class="time-select" data-type="period">
                    </select>
            </div>
        </div>

        <div class="button-container">
            <button id="setAlarmBtn" class="btn signup btnEffect">Set Alarm</button>
            <button id="snoozeBtn" class="btn btnEffect" disabled>Snooze (5 min)</button>
            <button id="stopAlarmBtn" class="btn btnEffect" disabled>STOP</button>
        </div>


    <audio id="alarmAudio" src="audio/military.mp3" preload="auto" loop></audio>

    <script src="js/script.js"></script>
    <br/><br/><br/>

 </div>       
</body>
</html>
